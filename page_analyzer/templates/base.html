<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Анализатор страниц</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body class="d-flex flex-column h-100">
        <header class="flex-shrink-0">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark px-1">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Анализатор страниц</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="nav-link" href="{{ url_for('show_all_urls') }}">Сайты</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        {% with message = get_flashed_messages(with_categories=true) %}
            {% if message %}
            {% for category, message in message %}
            <div class="alert {{ category }} px-3" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        <main class="flex-shrink-0">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer mt-auto py-3 border-top bg-light">
            <div class="container">
                <span class="d-flex justify-content-center">
                    <p>by Utrian</p>
                </span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
