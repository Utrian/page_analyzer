{% extends "base.html" %}

{% block content %}
    <div class="container-lg mt-3 px-4">
        <div class="mx-auto">
            <h1>Сайты</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Последняя проверка</th>
                            <th>Код ответа</th>
                        </tr>
                        {% if urls %}
                        {% for url in urls %}
                        <tr>
                            <td>{{ url.id }}</td>
                            <td>{{ url.name }}</td>
                            <td>{{ url.last_check }}</td>
                            <td>{{ url.resp_code }}</td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
