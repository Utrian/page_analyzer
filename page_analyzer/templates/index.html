{% extends "base.html" %}

{% block content %}
    <div class="container-lg mt-3">
        <div class="col-md-10 col-lg-8 mx-auto bg-light p-5 border rounded-3">
            <h1 class="display-4">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
            <form action="{{ url_for('new_url') }}" method="post" class="d-flex justify-content-center">
                <input type="text" name="url" class="form-control form-control-lg" required placeholder="https://www.example.com" aria-label="Поиск">
                <input type="submit" value="Проверить" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3">
            </form>
        </div>
    </div>
{% endblock %}
